<ion-view ng-controller='dataCtrl as vm' view-title="title">
    <ion-content>
        <form ng-submit="vm.getByEmail(email)">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">email</span>
                    <input type="text" ng-model="email">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Search</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
