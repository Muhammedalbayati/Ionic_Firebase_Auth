<ion-view ng-controller="loginSignupCtrl as vm" view-title="Forgot Password">
    <ion-content>
        <form ng-submit="vm.resetPassword(email)">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="email">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Reset Password</button>
                </label>
            </div>
        </form>
        <div>* Temporary password will send to your email.</div>
    </ion-content>
</ion-view>
